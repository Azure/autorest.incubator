pool:
  name: Hosted VS2017
  demands: npm

steps:
- task: Npm@1
  displayName: 'Install autorest@beta'
  inputs:
    command: custom
    verbose: false
    customCommand: 'install -g "@autorest/autorest"'

- task: PowerShell@2
  displayName: VerifyUpgrade
  inputs:
    targetType: inline
    script: './AutoRestUpgradeTest.ps1 -Configuration'
    workingDirectory: 'tests-upgrade'
    failOnStderr: true